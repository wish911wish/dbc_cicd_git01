# A sample job for cc_git_abc_pipeline_bundle.

resources:
  jobs:
    cc_git_abc_pipeline_job:
      name: cc_git_abc_pipeline_job

      email_notifications:
        on_start:
          - wish911wish@gmail.com
        on_success:
          - wish911wish@gmail.com
        on_failure:
          - wish911wish@gmail.com
      webhook_notifications:
        on_start:
          - id: 26b755f6-b94c-414e-a0ee-d9f843c92f4f
        on_success:
          - id: 26b755f6-b94c-414e-a0ee-d9f843c92f4f
        on_failure:
          - id: 26b755f6-b94c-414e-a0ee-d9f843c92f4f

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.cc_git_abc_pipeline_bundle_etl.id}

      environments:
        - environment_key: default
          spec:
            environment_version: "4"
